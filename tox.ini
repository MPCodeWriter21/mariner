[flake8]
max-line-length = 100
filename = src/

[tox]
envlist = py{35,36},linters
skipsdist = true

[testenv]
whitelist_externals = poetry
skip_install = true
passenv=HOME
deps = poetry
commands =
    poetry install -v
    coverage run --parallel-mode -m pytest {posargs}
    coverage combine
    coverage report -m --include="src/mariner/*"

[testenv:bandit]
basepython = python3
skip_install = true
deps =
    bandit
commands =
    bandit -r src/mariner/

[testenv:flake8]
basepython = python3
deps =
    poetry
    flake8
commands =
    poetry install -v
    flake8

[testenv:pylint]
basepython = python3
deps =
    poetry
    pylint
commands =
    poetry install -v
    pylint src/mariner

[testenv:linters]
basepython = python3
skip_install = true
deps =
    {[testenv:bandit]deps}
    {[testenv:flake8]deps}
    {[testenv:pylint]deps}
commands =
    {[testenv:bandit]commands}
    {[testenv:flake8]commands}
    {[testenv:pylint]commands}

[testenv:build]
basepython = python3
skip_install = true
deps =
    poetry
commands =
    poetry install -v
    poetry build
